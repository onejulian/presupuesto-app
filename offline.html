<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - Presupuesto Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            display: none;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                <line x1="3" y1="3" x2="21" y2="21" stroke="white" stroke-width="2"/>
            </svg>
        </div>
        
        <h1>Sin Conexión</h1>
        <p>
            No hay conexión a Internet disponible en este momento. 
            La aplicación está funcionando en modo offline con los datos almacenados localmente.
        </p>
        
        <button onclick="recargar()">Intentar de nuevo</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        function recargar() {
            window.location.reload();
        }
        
        // Verificar el estado de la conexión
        function verificarConexion() {
            const statusDiv = document.getElementById('status');
            
            if (navigator.onLine) {
                statusDiv.className = 'status online';
                statusDiv.textContent = '✓ Conexión restaurada. Recargando...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusDiv.className = 'status offline';
                statusDiv.textContent = '✗ Sin conexión a Internet';
            }
        }
        
        // Verificar la conexión al cargar
        window.addEventListener('load', verificarConexion);
        
        // Escuchar cambios en el estado de la conexión
        window.addEventListener('online', verificarConexion);
        window.addEventListener('offline', verificarConexion);
        
        // Verificar periódicamente
        setInterval(verificarConexion, 5000);
    </script>
</body>
</html>
