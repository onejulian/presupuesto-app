<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="keywords" content="presupuesto, finanzas, gestión financiera, ingresos, egresos, control financiero">

    <meta property="og:title" content="Presupuesto Personal - Gestión Financiera">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Presupuesto Personal">
    <meta name="twitter:description" content="Aplicación de gestión de presupuesto personal">
    <meta name="twitter:image" content="/img/icon-512x512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icon-16x16.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/img/icon-57x57.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-TileImage" content="/img/icon-144x144.png">

    <title>Presupuesto Personal - Gestión Financiera</title>
    <link href="css/output.css" rel='stylesheet'/>
</head>
<body onload='cargarApp()' class="min-h-screen relative" style="background-color: #0a0e27;">
    
    <!-- Cabecero Elegante con Gradiente -->
    <div class="gradient-header-dark min-h-[50vh] w-full pt-12 pb-12 md:pt-12 md:pb-16 text-white relative overflow-hidden">
        <!-- Efecto de overlay sutil -->
        <div class="absolute inset-0 bg-black opacity-20"></div>
        
        <div class="relative max-w-5xl mx-auto px-4 pt-4">
            <!-- Título principal -->
            <div class="text-center mb-12 md:mb-16">
                <h1 class="text-3xl md:text-4xl font-light mb-2 tracking-wide">Gestión de Presupuesto</h1>
                <p class="text-sm md:text-base opacity-80 font-light">Controla tus finanzas de manera inteligente</p>
            </div>
            
            <!-- Card de Presupuesto Principal -->
            <div class="glass-card rounded-2xl p-6 md:p-8 shadow-elegant max-w-2xl mx-auto">
                <div class="text-center mb-8">
                    <div class="text-sm md:text-base uppercase tracking-widest mb-3 opacity-75 font-light">
                        Balance Disponible
                    </div>
                    <div class="text-5xl md:text-6xl font-light mb-6 tracking-tight" id='presupuesto'>
                        + 2,000.00
                    </div>
                </div>
                
                <!-- Tarjetas de Ingresos y Egresos -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                    <!-- Ingresos -->
                    <div class="rounded-xl p-4 md:p-5 transition-all hover:scale-105" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="text-xs uppercase tracking-wider mb-2 opacity-90">Ingresos</div>
                                <div class="text-2xl md:text-3xl font-light" id='ingresos'>+4,000.00</div>
                            </div>
                            <div class="text-3xl opacity-80">
                                <ion-icon name="trending-up-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Egresos -->
                    <div class="rounded-xl p-4 md:p-5 transition-all hover:scale-105" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                        <div class="flex justify-between items-center">
                            <div>
                                <div class="text-xs uppercase tracking-wider mb-2 opacity-90">Egresos</div>
                                <div class="text-2xl md:text-3xl font-light" id='egresos'>- 1,900.00</div>
                            </div>
                            <div class="text-3xl opacity-80">
                                <ion-icon name="trending-down-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="mt-3 text-sm opacity-90">
                            <span id='porcentaje'>45%</span> del ingreso
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario de entrada con diseño elegante -->
    <form id='forma' onsubmit="return false;" class="py-8 md:py-10" style="background-color: #0a0e27;">
        <div class="max-w-4xl mx-auto px-4">
            <div class="glass-card rounded-xl p-6 md:p-8 shadow-elegant">
                <h2 class="text-white text-lg md:text-xl font-light mb-6 text-center tracking-wide">Nueva Transacción</h2>
                <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 md:gap-4">
                    <select class='w-auto border-2 h-12 text-base rounded-lg px-3 font-light transition-all focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/10 text-white backdrop-blur-sm' id='tipo'>
                        <option value='ingreso' style="background-color: #151b3d; color: white;">+ Ingreso</option>
                        <option value='egreso' style="background-color: #151b3d; color: white;">- Egreso</option>
                    </select>
                    <input 
                        type='text' 
                        class='sm:flex-1 sm:max-w-md border-2 h-12 text-sm px-4 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/10 text-white placeholder-gray-400 backdrop-blur-sm'
                        placeholder="Descripción de la transacción" 
                        id='descripcion'/>
                    <input 
                        type='text' 
                        class='w-full sm:w-32 border-2 h-12 text-sm px-4 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white/10 text-white placeholder-gray-400 backdrop-blur-sm'
                        placeholder="$ Valor" 
                        id='valor' 
                        inputmode='numeric'/>
                    <button 
                        type="button"
                        class='h-12 px-6 rounded-lg font-medium transition-all hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-lg' 
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"
                        onclick="agregarDato()">
                        <span class="flex items-center justify-center gap-2 text-white">
                            <ion-icon name="add-circle-outline" class="text-xl"></ion-icon>
                            <span class="sm:inline">Agregar</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <!-- Contenedor de listas con diseño moderno -->
    <div class="max-w-7xl mx-auto px-4 pb-24 md:pb-28" style="background-color: #0a0e27;">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8">
            <!-- Lista de Ingresos -->
            <div class="w-full">
                <div class="glass-card rounded-xl p-6 md:p-8 shadow-elegant">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-xl" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                            <ion-icon name="arrow-up-outline"></ion-icon>
                        </div>
                        <h2 class='text-xl md:text-2xl font-light text-white tracking-wide'>Ingresos</h2>
                    </div>
                    <div id='lista-ingresos' class="space-y-2 scroll-container">
                        <!-- Los ingresos se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </div>
            
            <!-- Lista de Egresos -->
            <div class="w-full">
                <div class="glass-card rounded-xl p-6 md:p-8 shadow-elegant">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-xl" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                            <ion-icon name="arrow-down-outline"></ion-icon>
                        </div>
                        <h2 class='text-xl md:text-2xl font-light text-white tracking-wide'>Egresos</h2>
                    </div>
                    <div id='lista-egresos' class="space-y-2 scroll-container">
                        <!-- Los egresos se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado exitosamente:', registration);
                        
                        // Verificar actualizaciones cada hora
                        setInterval(() => {
                            registration.update();
                        }, 3600000);
                        
                        // Manejar actualizaciones del service worker
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Nuevo service worker disponible, notificar al usuario
                                    if (confirm('Nueva versión disponible. ¿Deseas actualizar?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Error al registrar el Service Worker:', error);
                    });
            });
            
            // Detectar cuando la app vuelve a estar online
            window.addEventListener('online', () => {
                console.log('Conexión restaurada');
                // Aquí podrías sincronizar datos pendientes
            });
            
            // Detectar cuando la app está offline
            window.addEventListener('offline', () => {
                // Solo registrar en consola, no mostrar nada al usuario
                console.log('Sin conexión a internet - Modo offline activado');
            });
        }
        
        // Detectar si la app fue instalada
        window.addEventListener('appinstalled', (evt) => {
            console.log('App instalada exitosamente');
        });
        
        // Manejar el evento beforeinstallprompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Aquí podrías mostrar tu propio botón de instalación
            console.log('App lista para instalar');
        });
    </script>
</body>
</html>
